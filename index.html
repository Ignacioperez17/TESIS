<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/sweetalert2.css">
	<link rel="stylesheet" href="css/material.min.css">
	<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
	<script src="js/material.min.js"></script>
	<script src="js/sweetalert2.min.js"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="login-wrap cover">
		<div class="container-login">
			<p class="text-center" style="font-size: 80px;">
				<i class="zmdi zmdi-account-circle"></i>
			</p>
			<p class="text-center text-condensedLight">Sign in with your Account</p>
			<form id="loginForm">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="userName" name="usuario" required>
					<label class="mdl-textfield__label" for="userName">User Name</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="password" id="pass" name="password" required>
					<label class="mdl-textfield__label" for="pass">Password</label>
				</div>
				<button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect" style="color: #3F51B5; margin: 0 auto; display: block;">
					SIGN IN
				</button>
			</form>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
	e.preventDefault();

	const usuario = document.getElementById('userName').value.trim();
	const password = document.getElementById('pass').value.trim();

	// ‚úÖ Validar campos vac√≠os
	if (usuario === '' || password === '') {
		Swal.fire({
			icon: 'warning',
			title: 'Campos vac√≠os',
			text: 'Por favor, ingresa tu usuario y contrase√±a.'
		});
		return;
	}

	// ‚ö° Enviar datos manualmente (no con FormData autom√°tica)
	const datos = new URLSearchParams();
	datos.append('usuario', usuario);
	datos.append('password', password);

	try {
		const resp = await fetch('usuarios_login.php', {
			method: 'POST',
			headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
			body: datos
		});
		const data = await resp.json();

		console.log("Respuesta del servidor:", data); // üëÄ Para depuraci√≥n

		if (data.ok) {
			Swal.fire({
				icon: 'success',
				title: 'Bienvenido',
				text: 'Acceso correcto. Redirigiendo...',
				showConfirmButton: false,
				timer: 1500
			});
			setTimeout(() => window.location.href = 'admin.php', 1500);
		} else {
			Swal.fire({
				icon: 'error',
				title: 'Error de inicio de sesi√≥n',
				text: data.error
			});
		}
	} catch (error) {
		console.error("Error de conexi√≥n:", error);
		Swal.fire({
			icon: 'error',
			title: 'Error de conexi√≥n',
			text: 'No se pudo conectar al servidor PHP.'
		});
	}
});
</script>

</body>
</html>
